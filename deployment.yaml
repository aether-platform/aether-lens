apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-vision-poc
  namespace: aether-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aether-vision
  template:
    metadata:
      labels:
        app: aether-vision
    spec:
      containers:
        # 1. Main Container: Aether Lens Agent
        - name: aether-lens
          image: localhost:5001/aether-lens:v5
          imagePullPolicy: IfNotPresent
          args: ["/app/project", "--watch"]
          env:
            - name: TEST_RUNNER_URL
              value: "http://localhost:3000"
            - name: TARGET_DIR
              value: "/app/project"
            - name: KILOCODE_CONTEXT
              value: "local-kind"
          volumeMounts:
            - name: workspace
              mountPath: /app/project

        # 2. Sidecar Container: Test Runner (Browserless)
        - name: test-runner
          image: browserless/chrome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: MAX_CONCURRENT_SESSIONS
              value: "2"
          volumeMounts:
            - name: workspace
              mountPath: /app/project
              readOnly: true

      volumes:
        - name: workspace
          emptyDir: {}
