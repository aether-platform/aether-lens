[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aether-lens"
version = "0.1.0"
description = "Aether Platform Live Testing & AI Analysis"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "watchdog",
    "playwright",
    "reportportal-client",
    "allure-python-commons",
    "dependency-injector",
    "rich",
    "mcp",
    "fastmcp",
]

[project.scripts]
aether-lens = "aether_lens.client.cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]
