name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - release/cloudflare
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        if: hashFiles('docs/package-lock.json') != ''
        run: npm ci
        working-directory: ./docs

      - name: Build
        if: hashFiles('docs/package-lock.json') != ''
        run: npm run build
        working-directory: ./docs

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUD_FLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=aether-lens-docs --branch=main

      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/release/cloudflare'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUD_FLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=aether-lens-docs
