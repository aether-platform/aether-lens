name: Nightly Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Bump version for Nightly
        run: |
          LATEST_VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d '"' -f 2)
          TIMESTAMP=$(date +%Y%m%d%H%M)
          # Only bump if we are on main
          DEV_VERSION="${LATEST_VERSION}.dev${TIMESTAMP}"
          sed -i "s/version = \"${LATEST_VERSION}\"/version = \"${DEV_VERSION}\"/" pyproject.toml
          echo "Bumped version to ${DEV_VERSION}"

      - name: Build package
        run: uv build

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: "This is an automated nightly build from the main branch. Version: $(date)"
          prerelease: true
          files: dist/*
          # Overwrite existing nightly tag
          append_body: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
