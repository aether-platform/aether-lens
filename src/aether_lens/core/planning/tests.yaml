- id: site_audit
  label: "Visual Health Audit (Crawl)"
  description: "Crawl and audit all pages using Lighthouse & Linkinator"
  command: "python3 -m aether_lens.daemon.repository.runner site_audit --min-score 80"
  execution_env: "local"
  tags: ["visual", "audit"]

- id: login_valid
  label: "Login (Valid)"
  description: "Verifies successful login flow via Playwright"
  command: "npx playwright test tests/login.spec.js"
  execution_env: "local"
  tags: ["visual", "auth"]

- id: build_check
  label: "Production Build"
  description: "Verifies that the build process completes successfully"
  command: "npm run build"
  tags: ["ci", "build"]
